<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up today</h1>
      <!-- Form -->
      <form id="form">
        <!-- Full name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full Name" />
        </div>
        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="phone" id="phone" placeholder="555-555-5555" />
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="email@address.com" />
        </div>
        <!-- Website URL -->
        <div class="form-group">
          <label for="website">Website URL</label>
          <input type="url" id="website" placeholder="http://test.com" />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" id="password1" placeholder="Create password" />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="password2">Confirm Pass</label>
          <input type="password" id="password2" placeholder="Confirm pass" />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success message -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
